[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Trueno-Viz - Hardware-Accelerated Visualization Library"
description = "SIMD/GPU/WASM-accelerated visualization with Grammar of Graphics API"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/trueno-viz"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/trueno-viz/edit/main/book/{path}"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
